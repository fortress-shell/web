<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link
      rel="icon"
      sizes="any"
      type="image/svg+xml"
      href="/static/shield.svg"
    />
    <link
      rel="icon"
      sizes="any"
      type="image/png"
      href="/static/shield.png"
    />
    <meta name="theme-color" content="#ffffff">
    <title>Fortress Shell</title>
    <!-- Prefetch DNS for external assets -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    <link rel="dns-prefetch" href="//www.fortress.sh">
    <link rel="dns-prefetch" href="//cloud.fortress.sh">
    <link rel="dns-prefetch" href="//api.fortress.sh">
    <link rel="dns-prefetch" href="//support.fortress.sh">
    <link rel="dns-prefetch" href="//localhost">
  </head>
  <body>
    <div id="app"></div>
    <script
      src="<%- process.env.SESSION %>"
      onload="SESSION_SCRIPT_LOADED = true"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
